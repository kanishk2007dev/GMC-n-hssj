<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-container {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        /* Ensure the iframe scales nicely while maintaining user's requested height */
        .responsive-iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* Default 16:9 ratio, but we'll override for the form */
        }
        iframe {
            border: none;
            width: 100%;
            height: 700px; /* Adjusted to ensure no scrollbars within the iframe */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-8 px-4">

    <!-- Header Section -->
    <header class="w-full max-w-2xl mb-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Form Submission</h1>
        <p class="text-gray-600">Please fill out the form below. Your feedback and data are important to us.</p>
    </header>

    <!-- Main Content: Form Container -->
    <main class="w-full max-w-3xl bg-white rounded-xl overflow-hidden form-container transition-all duration-300 hover:shadow-2xl">
        <div class="p-1 sm:p-4">
            <!-- The Google Form Iframe -->
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSek2l-ZFRt58BqYHuNUgEZSGw3bthVirDncSet3j2DQJTtC4g/viewform?embedded=true" 
                width="640" 
                height="603" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0"
                class="rounded-lg w-full"
                title="Google Form"
            >
                Loadingâ€¦
            </iframe>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="mt-12 text-gray-400 text-sm text-center">
        <p>&copy; 2024 Form Portal. All rights reserved.</p>
        <p class="mt-1">Powered by Google Forms</p>
    </footer>

    <script>
        // Optional: Log when the page is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Form page loaded successfully.");
        });
    </script>
</body>
</html>
